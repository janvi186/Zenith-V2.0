<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IDS Logs | Intelligence Ledger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #030712;
    --card-bg: rgba(15, 23, 42, 0.6);
    --border: rgba(56, 189, 248, 0.2);
    --green: #10b981;
    --red: #f43f5e;
    --cyan: #38bdf8;
    --text: #f8fafc;
    --muted: #94a3b8;
}

* { box-sizing: border-box; transition: all 0.2s ease; }

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    background-image: 
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(244, 63, 94, 0.05) 0px, transparent 50%);
    color: var(--text);
    min-height: 100vh;
    animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; } to { opacity: 1; }
}

/* Glass Nav - Fixed Paths */
.nav {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px;
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav a {
    color: var(--muted);
    text-decoration: none;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.nav a:hover { color: var(--cyan); text-shadow: 0 0 8px var(--cyan); }
.nav a.active { color: var(--cyan); border-bottom: 2px solid var(--cyan); padding-bottom: 5px; }

.container {
    max-width: 1000px;
    margin: auto;
    padding: 40px 20px;
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 30px;
    border-left: 4px solid var(--cyan);
    padding-left: 20px;
}

.page-header h1 { margin: 0; font-size: 24px; font-family: 'JetBrains Mono'; }

/* Controls Section */
.controls {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.search-box {
    flex-grow: 1;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border);
    padding: 12px 15px;
    border-radius: 8px;
    color: white;
    font-family: 'JetBrains Mono', monospace;
}

.clear-btn {
    background: rgba(244, 63, 94, 0.1);
    color: var(--red);
    border: 1px solid var(--red);
    padding: 0 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
}

.clear-btn:hover { background: var(--red); color: white; }

.log-card {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 20px;
    overflow: hidden;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
}

th {
    background: rgba(56, 189, 248, 0.05);
    text-align: left;
    color: var(--cyan);
    padding: 15px 20px;
    text-transform: uppercase;
    font-size: 10px;
}

td { padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.03); }
tr:hover { background: rgba(255, 255, 255, 0.02); }

.badge {
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 10px;
    font-weight: 700;
}

.attack { background: rgba(244, 63, 94, 0.2); color: var(--red); border: 1px solid var(--red); }
.normal { background: rgba(16, 185, 129, 0.2); color: var(--green); border: 1px solid var(--green); }

footer { text-align: center; padding: 40px; color: var(--muted); font-size: 10px; opacity: 0.5; }
</style>
</head>

<body>

<nav class="nav">
    <a href="dashboard">Dashboard</a>
    <a href="logs.html">Neural Logs</a>
    <a href="about">System Specs</a>
</nav>


<div class="container">

    <div class="page-header">
        <div>
            <h1>TRAFFIC_LEDGER.DB</h1>
            <p style="color:var(--muted); margin: 5px 0 0 0; font-size: 12px;">Archived intelligence records</p>
        </div>
    </div>

    <div class="controls">
        <input type="text" class="search-box" placeholder="Search logs (e.g. ATTACK)..." id="search">
        <button class="clear-btn" onclick="clearLogs()">Purge Records</button>
    </div>

    <div class="log-card">
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Node_ID</th>
                    <th>Protocol</th>
                    <th>Classification</th>
                </tr>
            </thead>
            <tbody id="logTable">
                </tbody>
        </table>
    </div>

    <footer>
        LOGGING_DAEMON_V2 // ENCRYPTED_STORAGE_ACTIVE
    </footer>

</div>

<script>
async function loadLogs() {
    try {
        const res = await fetch("https://zenith-backend-dhro.onrender.com/logs");
        const data = await res.json();
        const table = document.getElementById("logTable");
        table.innerHTML = "";

        data.forEach((log) => {
            const row = document.createElement("tr");
            
            // Generate a random ID for visual flair
            const mockId = "0x" + Math.random().toString(16).slice(2, 6).toUpperCase();

            row.innerHTML = `
                <td style="color: var(--cyan)">${log.timestamp}</td>
                <td style="color: var(--muted)">${mockId}</td>
                <td style="color: var(--muted)">TCP/V6</td>
                <td>
                    <span class="badge ${log.prediction === 'ATTACK' ? 'attack' : 'normal'}">
                        ${log.prediction}
                    </span>
                </td>
            `;
            table.appendChild(row);
        });
    } catch {
        document.getElementById("logTable").innerHTML = "<tr><td colspan='4' style='text-align:center; padding: 30px;'>CONNECTION_ERROR: Check Flask Backend</td></tr>";
    }
}

// Search Filter
document.getElementById('search').addEventListener('keyup', function() {
    const val = this.value.toLowerCase();
    document.querySelectorAll('#logTable tr').forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none';
    });
});

// Purge Records (Mock UI interaction)
async function clearLogs() {
    if(confirm("Are you sure you want to purge all neural records? This cannot be undone.")) {
        // You can add a fetch call here to a /delete route in Flask if you want it to actually clear the DB
        document.getElementById("logTable").innerHTML = "";
        alert("Local cache cleared. (Note: Ensure backend handles DB deletion separately)");
    }
}

loadLogs();
setInterval(loadLogs, 15000); // Auto-refresh logs every 15s
</script>

</body>
</html>
